<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.css">
</head>
<body>
  <!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <h2> Research Interest</h2>
         <p>Description for Slide 1 goes here.</p>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
          <h2> Passion </h2>
          <p>Description for Slide 2 goes here.</p>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide">
          <h2>Trivia</h2>
          <p>Description for Slide 3 goes here.</p>
      </div>
  </div>
  <!-- If we need navigation buttons -->
  
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script >
  
  var mySwiper = new Swiper('.swiper-container', {
    loop: false ,
    speed: 2000,
    autoplay: {
        delay:5000,
    },
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
        rotate: 0,
        stretch: 80,
        depth: 1000,
        modifier: 1,
        slideShadows: false,
    },

    // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

})
</script>

  
</body>
</html>
